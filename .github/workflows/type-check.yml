name: "Type Check"
on: workflow_call
jobs:
  type-check:
    name: "Type Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: |
          corepack enable
          yarn set version 4.1.1
      - name: Yarn Install
        run: yarn install --frozen-lockfile
      - run: yarn tchk
